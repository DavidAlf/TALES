<div class="formularios">
    <form [formGroup]="employeesForm" (ngSubmit)="Listar(identificador.value)">
        <h2>EMPLEADOS</h2>
        <div class="from-group">
            <label>ID</label>            
            <input #identificador type="text" formControlName="id" class="form-control">   
            <button type="submit" class="btn btn-primary">Buscar</button>         
        </div>                
    </form>
</div>
<br>
<br>
<div class="formularios">
    <div class="panel-body table-responsive">
        <table class="table table-bordered table-striped mb-0">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Salario por mes</th>
                    <th>Salario por a√±o</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of employees">
                    <td>{{item.id}}</td>
                    <td>{{item.employee_name}}</td>
                    <td>{{item.employee_salary}}</td>
                    <td>{{item.employee_anual_salary}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
